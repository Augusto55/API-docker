services:
    db:
      image: postgres:latest
      environment: 
        - POSTGRES_PASSWORD=123
        - POSTGRES_USER=arbusto
        - POSTGRES_DB=postgres_teste
      volumes:
        - ./pgdata:/var/lib/postgresql/data
      ports: 
        - 5432:5432
    web:
      build:
        context: .
      depends_on: 
        - db
      ports:
        - 4000:4000
      stdin_open: true
      tty: true